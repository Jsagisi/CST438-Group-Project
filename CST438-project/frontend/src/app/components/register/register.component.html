<div id="container">
	<h1> Register </h1>

	<div id="fieldContainer">
		<label>Email:</label> <input  id="email" [(ngModel)]="email" type="text" />
		<br/>
		<span id="emailErr" class="error">error</span>
		<br/>
		<br/>
		<label>Username:</label> <input [(ngModel)]="username" id="username" type="text" />
		<br/>
		<span id="usernameErr" class="error">error</span>
		<br/>
		<br/>
		<label>Password:</label> <input [(ngModel)]="password" id="password" type="text" />
		<br/>
		<span id="passwordErr" class="error">error</span>
		<br><br>
		<span  id="registerErr" class="error">{{errorMessage}}</span>
		<br />
		<button (click)="submit()">Submit</button>
		
		<br/><br/>
		
	</div>
	
</div>
